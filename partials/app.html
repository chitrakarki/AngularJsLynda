
<div class="card search">
	<h1 class="search-headline">Artist Directory</h1>
	<label class="search-label">search <!--  <span *ngIf="name"></span>for: {{ name }} -->
		<!--  <span *ngIf="name" bind-innerHTML="' for: ' +name"></span>
             --> <span *ngIf="query" [innerHTML]="' for: ' + query"></span>
	</label>
	<!--  #newArtist is the template variable / temporary var available in our methods -->
	<input class="serach-input" [(ngModal)]="query"
		placeholder="type in search term here">

</div>
<!-- card search -->
<ul class="artistlist cf"
	*ngIf="query">
	<!--  I'm going to add something called a microsyntax. 
  It's a special language that tells Angular to store each 
  item of an array in a variable temporarily -->
	<li class="artistlist-item cf" 
		(click)="showArtist(item); query=''"
		*ngFor="let item of (artists | search: query)">
		<!-- OLD *ngFor="let item of artists "> -->
	<artist-item class="content" [artist]=item></artist-item> 
<!-- 
  		<img class="artist-img" src="images/{{item.shortname}}_tn.jpg"

		<div>
			<h2 class="artist-name">{{ item.name }}</h2>
			<h3 class="artist-reknown">{{ item.reknown }}</h3>
		</div>
-->
	</li>
</ul>

<artist-details 
	*ngIf="currentArtist" [artist]="currentArtist">
</artist-details>
