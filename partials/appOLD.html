  <div class="card search"> 
            <h1 class="search-headline">Artist Directory</h1>
            <label class="search-label">search 
            <!--  <span *ngIf="name"></span>for: {{ name }} -->	
            <!--  <span *ngIf="name" bind-innerHTML="' for: ' +name"></span>
             -->
            <span *ngIf="name" [innerHTML]="' for: ' +name"></span>
            </label>
            <!--  #newArtist is the template variable / temporary var available in our methods -->
            <input class="serach-input" #newArtist
           <!--   [value]="name"  
                  (input)="name=$event.target.value"  --> 
           [(ngModal)]="name"
             (keyup.enter)="addArtist(newArtist.value); newArtist.value=''"
            >
            <button class="btn" (click)="addArtist(newArtist.value); newArtist.value=''">
            	Add
            </button>

  </div> <!-- card search -->
  <ul class="artistlist cf">
  <!--  I'm going to add something called a microsyntax. 
  It's a special language that tells Angular to store each 
  item of an array in a variable temporarily -->
  	<li class="artistlist-item cf" 
  		#artistContainer
  		<!--  (click)="onClick($event)" -->
  		(click)="onClick(item, artistContainer)"
  		*ngFor="let item of artists">
  			<h2 class="artist-name">{{ item.name }}</h2>
  			<h3 class="artist-reknown">{{ item.school }}</h3>
  	</li>
  </ul>
